# YOLOv5 Dataset Configuration
# Digunakan untuk training model deteksi kantuk

# 1. dataset path
# ini mengarah ke folder output dari script generate_dataset_master.py
# YOLOv5 akan otomatis mencari folder /labels/ di sebelah folder /images/
path: data/processed
train: images/train
val: images/val
test:  # (Kosongkan saja, karena folder test/ kompetisi hanya untuk prediksi akhir)

# 2. Number of Classes
nc: 7

# 3. Class Names
# URUTAN INI PENTING! Harus sama persis dengan urutan di script Python.
names:
  0: face
  1: o_eyes
  2: c_eyes
  3: o_mouth
  4: c_mouth
  5: covered_mouth
  6: sunglasses